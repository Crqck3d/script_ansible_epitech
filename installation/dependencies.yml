---

    - name: Upgrade all packages
      apt:
        name: '*'
        state: latest
        update_cache: yes

    - name: Installation of dependencies
      apt:
        name: "{{ params.dependencies }}"
        state: present
      when: params.dependencies is defined and params.dependencies | length > 0

    - name: Installation of basic tools
      apt:
        name: "{{ params.package }}"
        state: present
      when: params.package is defined and params.package | length > 0

    - name: Installation of Teamviewer 15.9.4
      apt:
        deb: https://download.teamviewer.com/download/linux/teamviewer_amd64.deb